{% extends "arriendos/base.html" %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<a href="{% url 'usuario_create' %}">Crear Usuario</a>
<ul>
    {% for usuario in object_list %}
    <li>
        <a href="{% url 'usuario_detail' usuario.pk %}">{{ usuario.nombres }} {{ usuario.apellidos }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
