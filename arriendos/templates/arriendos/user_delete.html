{% extends "arriendos/base.html" %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h1>Eliminar Usuario</h1>
<p>¿Estás seguro de que quieres eliminar a {{ object.nombres }} {{ object.apellidos }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'usuario_list' %}">Cancelar</a>
{% endblock %}
