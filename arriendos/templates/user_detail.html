{% extends "arriendos/base.html" %}

{% block title %}Detalle de Usuario{% endblock %}

{% block content %}
<h1>Detalle de Usuario</h1>
<p>Nombre: {{ object.nombres }}</p>
<p>Apellido: {{ object.apellidos }}</p>
<p>Email: {{ object.email }}</p>
<a href="{% url 'usuario_update' object.pk %}">Editar</a>
<a href="{% url 'usuario_delete' object.pk %}">Eliminar</a>
{% endblock %}
